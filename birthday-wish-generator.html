<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ‰ AI Birthday Wish Generator ğŸ‚</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.4rem;
      font-weight: 600;
    }
    main {
      max-width: 480px;
      background: #fff;
      margin: 20px auto;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #444;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
    }
    input[type="file"] {
      margin-top: 5px;
    }
    .modes {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      background: #f1f5f9;
      border-radius: 10px;
      padding: 6px;
    }
    .modes label {
      flex: 1;
      text-align: center;
      padding: 6px 4px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .modes input[type="radio"] {
      display: none;
    }
    .modes input[type="radio"]:checked + label {
      background: #ff7eb3;
      color: #fff;
      font-weight: 600;
    }
    button {
      width: 100%;
      margin-top: 16px;
      background: #ff7eb3;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #ff6394;
    }
    .result {
      margin-top: 18px;
      text-align: center;
    }
    .result-placeholder {
      width: 100%;
      height: 280px;
      border-radius: 12px;
      border: 2px dashed #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      background: #fafafa;
      margin-top: 10px;
    }
    .share-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .share-buttons button {
      flex: 1;
      margin: 5px;
      background: #25D366;
    }
    .share-buttons button.download {
      background: #007bff;
    }
    .ad-banner {
      margin-top: 16px;
      background: #f3f4f6;
      border: 2px dashed #cbd5e1;
      border-radius: 10px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>ğŸ‰ AI Birthday Wish Generator ğŸ‚</header>

  <main>
    <div class="modes">
      <input type="radio" id="textMode" name="mode" checked>
      <label for="textMode">Text Mode</label>

      <input type="radio" id="photoMode" name="mode">
      <label for="photoMode">Photo Mode</label>

      <input type="radio" id="autoMode" name="mode">
      <label for="autoMode">Auto Mode ğŸ¨</label>
    </div>

    <label>ğŸ Birthday Person Name:</label>
    <input type="text" id="birthdayName" placeholder="Optional">

    <label>ğŸ’¬ Message:</label>
    <textarea id="message" placeholder="Optional"></textarea>

    <label>ğŸ§ Your Name:</label>
    <input type="text" id="yourName" placeholder="Optional">

    <label>ğŸ“¸ Upload Your Photo:</label>
    <input type="file" id="yourPhoto" accept="image/*">

    <label>ğŸ“¸ Upload Birthday Person Photo:</label>
    <input type="file" id="friendPhoto" accept="image/*">

    <button id="generateBtn">âœ¨ GENERATE AI WISH âœ¨</button>

    <div class="result">
      <div class="result-placeholder" id="resultPlaceholder">
        ğŸ–¼ï¸ AI Image / Video Result Placeholder
      </div>
      <div class="share-buttons">
        <button id="shareBtn">ğŸ“² Share on WhatsApp</button>
        <button class="download" id="downloadBtn">ğŸ’¾ Download</button>
      </div>
      <div class="ad-banner">(Ad Banner Slot)</div>
    </div>
  </main>

  <script>
    document.getElementById("generateBtn").addEventListener("click", () => {
      const name = document.getElementById("birthdayName").value || "Friend";
      const msg = document.getElementById("message").value || "Have a great day!";
      const mode = document.querySelector("input[name='mode']:checked").nextElementSibling.textContent;
      document.getElementById("resultPlaceholder").innerText = `ğŸ¨ [${mode}] Happy Birthday ${name}! - ${msg}`;
    });

    document.getElementById("shareBtn").addEventListener("click", () => {
      const msg = encodeURIComponent(document.getElementById("resultPlaceholder").innerText);
      window.open(`https://wa.me/?text=${msg}`, "_blank");
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      alert("Download feature will be added in next version!");
    });
  </script>
</body>
</html>
